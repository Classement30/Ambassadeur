<svg viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ribbon -->
  <path d="M 30 15 L 37 50 L 37 55 L 63 55 L 63 50 L 70 15" fill="#DC143C"/>
  <path d="M 37 50 L 43 55 L 57 55 L 63 50" fill="#8B0000"/>

  <!-- Medal Circle -->
  <circle cx="50" cy="70" r="38" fill="#C0C0C0" filter="url(#shadow)"/>
  <circle cx="50" cy="70" r="35" fill="#E8E8E8"/>
  <circle cx="50" cy="70" r="35" fill="none" stroke="#808080" stroke-width="1.5"/>

  <!-- Number 2 -->
  <text x="50" y="82" font-size="36" font-weight="bold" text-anchor="middle" fill="#808080">2</text>
</svg>